<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проектная работа №4: Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Cousteau-compressed.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
               <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div> 
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/karachevsk-compressed.png" alt="Храм в горах" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/elbrus-compressed.png" alt="Равнина" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/dombai-compressed.png" alt="Снежная скала" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/elbrus-compressed.png" alt="Равнина" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/dombai-compressed.png" alt="Снежная скала" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/karachevsk-compressed.png" alt="Храм в горах" class="cards__image">
                    <div class="cards__container">
                        <h2 class="cards__title">Карачаево-Черкесия</h2>
                        <button type="button" class="cards__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form-container" name="popup-form" action="#" method="post" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" placeholder="Ваше имя и фамилия" name="name" class="popup__input-info popup__input-info_type_name">
                <input type="text" placeholder="Ваш род занятий" name="occupation" class="popup__input-info popup__input-info_type_occupation">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>  
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
